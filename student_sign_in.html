<!DOCTYPE html>
<html>

<head>
    <title>Student Sign In</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="app">

        <div id="new-student-form-errors" class="m-2">
            <!-- Show errors from form validation -->
            <div class="alert alert-danger" v-if="formErrors.length > 0">
                <li v-for="error in formErrors" :key="error">
                    {{ error }}
                </li>
            </div>
        </div>

        <div id="new-student-form" class="card add-student m-2 p-2">
            <h4 class="card-title">Add new student</h4>

            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input id="name" class="form-control" v-model.trim="newStudentName">
            </div>

            <div class="form-group mb-3">
                <label for="starID">Star ID</label>
                <input id="starID" class="form-control" v-model.trim="newStarID">
            </div>

            <!-- Handle click event -->
            <button class="btn btn-primary" @click="addStudent">Add</button>
        </div>

        <div id="student-list-table" class="card m-2 p-2">
            <h4 class="card-title">Student List</h4>
            <div id="student-table">
                <table class="table">
                    <thead>
                        <th class="align-middle">
                            <th>Name</th>
                            <th>StarID</th>
                            <th>Present?</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="(student, index) in studentList" :key="index">
                            <td>{{ student.name }}</td>
                            <td>{{ student.starID }}</td>
                            <td>
                                <input type="checkbox" v-model="student.present">
                                <span class="mx-3" v-if="student.present">Here!</span>
                                <span class="mx-3" v-else>Not present</span>
                            </td>
                            <td><button class="btn btn-danger" @click="deleteStudent(index)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="welcome-or-goodbye-message" class="m-2">
            <!-- Show a message when student arrives or leaves -->
        </div>

    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const newStudentName = ref('');
                const newStarID = ref('');
                const studentList = ref([
                    { name: 'A.student', starID: 'aa123aa', present: false },
                    { name: 'B.student', starID: 'bb123bb', present: false }
                ]);

                const formErrors = ref([]);

                const addStudent = () => {
                    formErrors.value = []; // Reset formErrors

                    if (!newStudentName.value.trim()) {
                        formErrors.value.push("Please enter a name.");
                    }

                    if (!newStarID.value.trim()) {
                        formErrors.value.push("Please enter a Star ID.");
                    }

                    // If there are no errors
                    if (formErrors.value.length === 0) {
                        let student = {
                            name: newStudentName.value,
                            starID: newStarID.value,
                            present: false
                        };
                        studentList.value.push(student);
                        newStudentName.value = ''; // Clear the new student name field
                        newStarID.value = ''; // Clear the new student Star ID field
                    }
                };

                const deleteStudent = (index) => {
                    studentList.value.splice(index, 1);
                };

                return {
                    newStudentName,
                    newStarID,
                    studentList,
                    addStudent,
                    deleteStudent,
                    formErrors
                };
            }
        }).mount('#app');
    </script>

</body>

</html>
